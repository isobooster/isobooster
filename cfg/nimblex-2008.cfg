ISOFILE=NimbleX-2008.iso
BASEURL=http://ftp.iasi.roedu.net/sponsored-projects/nimblex/$ISOFILE

#install
prepareiso $ISOFILE $BASEURL
#copyiso nimblex-2008 $ISOFILE
#copyfromiso /boot/vmlinuz-nx08 nimblex/vmlinuz-nx08
#copyfromiso /boot/initrd-nx08.gz nimblex/initrd-nx08.gz

#remove
purgefile /iso/$ISOFILE

#menu
menuentry "NimbleX 2008" {
  savedefault
  loopback loop /iso/$ISOFILE
  echo "Loading kernel.."
  linux (loop)/boot/vmlinuz-nx08 ramdisk_size=7120 root=/dev/ram0 rw vga=791 splash=silent quiet changes=nimblex-2008.data from=/iso/$ISOFILE autoexec=xconf;kdm --
  echo "Loading initrd.."
  initrd (loop)/boot/initrd-nx08.gz
}

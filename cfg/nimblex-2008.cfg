ISOFILE=NimbleX-2008.iso
BASEURL=http://ftp.iasi.roedu.net/sponsored-projects/nimblex

#install
prepareiso $ISOFILE $BASEURL
#copyiso nimblex-2008 $ISOFILE
copyfromiso /boot/vmlinuz-nx08 nimblex/vmlinuz-nx08
copyfromiso /boot/initrd-nx08.gz nimblex/initrd-nx08.gz

#menu
title NimbleX 2008
kernel /nimblex/vmlinuz-nx08 ramdisk_size=7120 root=/dev/ram0 rw vga=791 splash=silent quiet changes=nimblex-2008.data from=/iso/$ISOFILE autoexec=xconf;kdm
initrd /nimblex/initrd-nx08.gz

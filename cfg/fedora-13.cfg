ISOFILE=Fedora-13-i686-Live.iso
BASEURL=http://download.fedoraproject.org/pub/fedora/linux/releases/13/Live/i686
prepareiso $ISOFILE $BASEURL
copyfromiso /isolinux/vmlinuz0 fedora/vmlinuz-13
copyfromiso /isolinux/initrd0.img fedora/initrd-13.img
geninitrd fedora/initrd-13.img fedora/initrd-mod-13.gz fedora/fedora-12.patch

#menu
title Fedora 13
# Own patch version
kernel /fedora/vmlinuz-13 root=live:LABEL=MULTIBOOT liveimg iso-scan/filename=iso/Fedora-13-i686-Live.iso rootfstype=auto ro rhgb rd_NO_LUKS rd_NO_MD noiswmd
initrd /fedora/initrd-mod-13.gz


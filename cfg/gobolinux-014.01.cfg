ISOFILE=GoboLinux-014.01-i686.iso
URL=http://gobolinux.org/iso/GoboLinux-014.01-i686.iso
VER=014.01

#install
prepareiso $ISOFILE $URL
copyfromiso /isolinux/kernel /gobo/kernel-${VER}
copyfromiso /isolinux/initrd /gobo/initrd-${VER}
geninitrd_cramfs /gobo/initrd-${VER} /gobo/initrd-mod-${VER} /gobo/gobo-014.01.patch

#remove
rmfile /gobo/kernel-${VER}
rmfile /gobo/initrd-${VER}
purgefile /iso/$ISOFILE

#menu
title GoboLinux ${VER}
kernel /gobo/kernel-${VER} init=/linuxrc ramdisk_size=4096 root=/dev/ram0 vga=0 max_loop=32 Boot=LiveCD vt.default_utf8=0 fromiso=iso/$ISOFILE --
initrd /gobo/initrd-mod-${VER}

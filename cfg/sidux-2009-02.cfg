ISOFILE=sidux-2009-02-aether-kde-lite-i386-200907141544.iso
BASEURL=http://linuxfreedom.com/sidux/$ISOFILE

#install
prepareiso $ISOFILE $BASEURL
#copyfromiso /boot/vmlinuz-2.6.30-1.slh.3-sidux-686 debian/vmlinuz-sidux-2009-02
#copyfromiso /boot/initrd.img-2.6.30-1.slh.3-sidux-686 debian/initrd-sidux-2009-02.img

#remove
purgefile /iso/$ISOFILE

#menu
menuentry "Sidux Live 2009-02 KDE Lite" {
  savedefault
  loopback loop /iso/$ISOFILE
  echo "Loading kernel.."
  linux (loop)/boot/vmlinuz-2.6.30-1.slh.3-sidux-686 boot=fll vga=791 fromiso=/iso/$ISOFILE --
  echo "Loading initrd.."
  initrd (loop)/boot/initrd.img-2.6.30-1.slh.3-sidux-686
}

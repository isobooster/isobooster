ISOFILE=pclinuxos-gnome-2010.iso
BASEURL=http://ftp.belnet.be/mirror/pclinuxonline.com/live-cd/english/preview/$ISOFILE

#install
prepareiso $ISOFILE $BASEURL
#copyiso pclinuxos-gnome-2010 $ISOFILE
#copyfromiso /isolinux/vmlinuz pclinuxos/vmlinuz-2010
#copyfromiso /isolinux/initrd.gz pclinuxos/initrd-2010.gz

#remove
purgefile /iso/$ISOFILE

#menu
menuentry "PCLinuxOS GNOME 2010 Live" {
  savedefault
  loopback loop /iso/$ISOFILE
  echo "Loading kernel.."
  linux (loop)/isolinux/vmlinuz livecd=livecd apci=on vga=788 keyb=us splash=silent bootfromiso=/iso/$ISOFILE --
  echo "Loading initrd.."
  initrd (loop)/isolinux/initrd.gz
}

#global
ISOFILE=CentOS-5.5-i386-LiveCD.iso
BASEURL=http://ftp.osuosl.org/pub/centos/5.5/isos/i386/$ISOFILE

#install
prepareiso $ISOFILE $BASEURL
copyfromiso /isolinux/vmlinuz0 /centos/vmlinuz-5.5
copyfromiso /isolinux/initrd0.img /centos/initrd-5.5.img
geninitrd /centos/initrd-5.5.img /centos/initrd-mod-5.5.gz /centos/centos-5.5.patch

#remove
rmfile /centos/vmlinuz-5.5
rmfile /centos/initrd-5.5.img
rmfile /centos/initrd-mod-5.5.gz
purgefile /iso/$ISOFILE

#menu
title CentOS 5.5 i386
kernel /centos/vmlinuz-5.5 root=LABEL=MULTIBOOT rootfstype=auto ro quiet liveimg iso-scan/filename=iso/$ISOFILE
initrd /centos/initrd-mod-5.5.gz
